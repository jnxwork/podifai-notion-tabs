<iframe 
  srcdoc='
    <style>
      body { margin: 0; font-family: sans-serif; }
      .tab-wrapper { display: flex; gap: 32px; }
      .tab-list { display: flex; flex-direction: column; gap: 12px; }
      .tab-button { padding: 12px 16px; background: #f9f9f9; border-radius: 8px; cursor: pointer; border: 1px solid #eee; }
      .tab-button.active { background: white; border: 2px solid black; }
      .tab-content img { max-width: 500px; border-radius: 8px; }
      .tab-panel { display: none; }
      .tab-panel.active { display: block; }
    </style>
    <div class="tab-wrapper">
      <div class="tab-list">
        <button class="tab-button active" data-tab="tab1">Pre-made templates</button>
        <button class="tab-button" data-tab="tab2">Global style settings</button>
        <button class="tab-button" data-tab="tab3">Dynamic pricing</button>
        <button class="tab-button" data-tab="tab4">Condition logic</button>
        <button class="tab-button" data-tab="tab5">Smooth cancellation</button>
      </div>
      <div class="tab-content">
        <img id="tab1" class="tab-panel active" src="https://yourdomain.com/image1.png" />
        <img id="tab2" class="tab-panel" src="https://yourdomain.com/image2.png" />
        <img id="tab3" class="tab-panel" src="https://yourdomain.com/image3.png" />
        <img id="tab4" class="tab-panel" src="https://yourdomain.com/image4.png" />
        <img id="tab5" class="tab-panel" src="https://yourdomain.com/image5.png" />
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll(".tab-button");
      const panels = document.querySelectorAll(".tab-panel");
      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          buttons.forEach((b) => b.classList.remove("active"));
          panels.forEach((p) => p.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });
    </script>
  ' 
  style="width: 100%; height: 520px; border: none;"
></iframe>
